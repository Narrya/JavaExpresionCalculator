apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'com.calc.expression.Main'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
}


run {
	standardInput = System.in
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
}

test {
	testLogging {
		events "PASSED", "STARTED", "FAILED", "SKIPPED"
	}
}